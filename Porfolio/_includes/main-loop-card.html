<div class="mb-5 d-flex justify-content-between main-loop-card card-zoom">
  <div class="pr-3 ">
    <h2 class="mb-1 h4 font-weight-bold">
      <a class="text-dark" href="{{post.url | relative_url }}"
        >{{ post.title }}</a
      >
    </h2>
    <p class="excerpt">
      {{ post.excerpt | strip_html | strip_newlines | truncate: 186}}
    </p>
    <!--------------------------------it's btn in the categories and the btn color is atoumactic in bootstrap ------------------------------>
    <div class="mt-3 mb-2">
      {% for category in post.categories %}
      <a
        class="btn btn-outline-danger btn-sm px-3 shadow-sm"
        href="{{ post.url | relative_url }}"
        style="
          border-radius: 20px;
          font-weight: 600;
          font-size: 12px;
          transition: 0.3s;
        "
      >
        <!----------------------------------------------------------------------------------------------------------------------------------------->
        {{ category }}
        <i class="fas fa-external-link-alt ml-1" style="font-size: 10px"></i>
      </a>
      {% endfor %}
    </div>

    <small class="text-muted d-block">
      {{ post.date | date: '%b %d, %Y' }}
    </small>
  </div>
  {% if post.image %}
  <div class="col-md-3 pr-0 text-right">
    <a href="{{ post.url | relative_url }}">
      <img class="w-100" src="{% if post.image contains "://" %}{{ post.image
      }}{% else %}{{ post.image | relative_url }}{% endif %}" alt="{{ post.title
      }}">
    </a>
  </div>
  {% endif %}
</div>
